<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madSocially</title>
    <script src="https://kit.fontawesome.com/d09c0fe993.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                madSocially
            </h2>
            <div class="search-bar">
                <i class="fa-thin fa-magnifying-glass"></i>
                <!-- <i class="fa-thin fa-user"></i> -->
                <input type="search" placeholder="search for creators and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="download.jfif">
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!------------------------------------MAIN--------------------------------->
        <div class="container">
            <!--==================LEFT====================-->
            <div class="left">
                  <a class="profile">
                    <div class="profile-photo">
                        <img src="download.jfif">
                    </div>
                    <div class="handle">
                        <h4>Madhu Ram</h4>
                        <p class="text-muted">
                            @madhu
                        </p>
                    </div>
                  </a>
                  <!------------------------SIDEBAR------------------------------->
                  <div class="sidebar">
                    <a class="menu-item active">    
                        <span><i class="fa fa-house"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Notification</h3>
                        <!----------------------------NOTIFICATION POPUP------------------------------->
                        <div class="notification-popup">
                            <div>
                                <div class="profile-photo">
                                    <img src="bee.jfif">
                                </div>
                                <div class="notification-body">
                                    <b>Bikash Shaw</b>  accepted your friend request
                                    <small class="text-muted">2 DAYS AGO</small>
                                </div>
                            </div>
                            <div>
                                <div class="profile-photo">
                                    <img src="tuktuk.jfif">
                                </div>
                                <div class="notification-body">
                                    <b>Shradha Das</b>  commented on your post
                                    <small class="text-muted">2 HOUR AGO</small>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Analytics</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-item active">    
                        <span><i class="fa-regular fa-house-user"></i></span><h3>Settings</h3>
                    </a>
            </div>
            <!--====================MIDDLE==============-->
            <div class="middle">

            </div>
            <!--=====================RIGHT================-->
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
